basePath: /
definitions:
  booking.ErrorResponse:
    properties:
      error:
        example: Invalid request
        type: string
      message:
        example: The provided data is invalid
        type: string
    type: object
  booking.ReservationRequest:
    properties:
      additional_requests:
        additionalProperties: true
        type: object
      check_in_date:
        example: "2024-12-20T15:00:00Z"
        type: string
      check_out_date:
        example: "2024-12-25T11:00:00Z"
        type: string
      customer_id:
        example: 100
        type: integer
      guest_data:
        additionalProperties: true
        type: object
      no_of_guests:
        example: 2
        minimum: 1
        type: integer
      organization_id:
        example: 1
        type: integer
      price_elements:
        additionalProperties: true
        type: object
      property_id:
        example: 10
        type: integer
      status:
        example: CREATED
        type: string
      total_price:
        example: 500
        minimum: 0
        type: number
    required:
    - check_in_date
    - check_out_date
    - customer_id
    - no_of_guests
    - organization_id
    - property_id
    - total_price
    type: object
  booking.ReservationResponse:
    properties:
      additional_requests:
        additionalProperties: true
        type: object
      check_in_date:
        example: "2024-12-20T15:00:00Z"
        type: string
      check_out_date:
        example: "2024-12-25T11:00:00Z"
        type: string
      created_at:
        example: "2024-12-01T09:00:00Z"
        type: string
      customer_id:
        example: 100
        type: integer
      guest_data:
        additionalProperties: true
        type: object
      id:
        example: 1
        type: integer
      no_of_guests:
        example: 2
        type: integer
      organization_id:
        example: 1
        type: integer
      price_elements:
        additionalProperties: true
        type: object
      property_id:
        example: 10
        type: integer
      status:
        enum:
        - CREATED CONFIRMED PAYMENT_REQUIRED REJECTED CANCELLED COMPLETED
        example: CREATED
        type: string
      total_price:
        example: 500
        type: number
      updated_at:
        example: "2024-12-01T09:00:00Z"
        type: string
    type: object
  booking.StatusUpdateRequest:
    properties:
      status:
        enum:
        - CREATED
        - CONFIRMED
        - PAYMENT_REQUIRED
        - REJECTED
        - CANCELLED
        - COMPLETED
        example: CONFIRMED
        type: string
    required:
    - status
    type: object
  customer.Customer:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      organization_id:
        type: integer
    type: object
host: hostflow.software/booking
info:
  contact:
    email: support@hostflow.com
    name: API Support
    url: http://www.example.com/support
  description: This is a comprehensive booking/reservation service API for managing
    property reservations with full CRUD operations, status management, and availability
    checking.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Hostflow Booking Service API
  version: "1.0"
paths:
  /customers:
    get:
      description: Returns a list of customers filtered by organization ID
      parameters:
      - description: Pagination limit
        in: query
        name: limit
        type: integer
      - description: Pagination offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/customer.Customer'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all customers
      tags:
      - customers
    post:
      consumes:
      - application/json
      description: Registers a new customer within the organization
      parameters:
      - description: Customer details
        in: body
        name: customer
        required: true
        schema:
          properties:
            email:
              type: string
            full_name:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/customer.Customer'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new customer
      tags:
      - customers
  /customers/{id}:
    delete:
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
      summary: Delete a customer
      tags:
      - customers
    get:
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/customer.Customer'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get customer by ID
      tags:
      - customers
  /health/liveness:
    get:
      description: Check if the service process is alive
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness probe
      tags:
      - health
  /health/readiness:
    get:
      description: Check if the service is ready to handle requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Readiness probe
      tags:
      - health
  /reservations:
    get:
      consumes:
      - application/json
      description: Returns a list of all reservations for the authenticated organization
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/booking.ReservationResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get all reservations
      tags:
      - reservations
    post:
      consumes:
      - application/json
      description: Create a new reservation with the provided details
      parameters:
      - description: Reservation details
        in: body
        name: reservation
        required: true
        schema:
          $ref: '#/definitions/booking.ReservationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/booking.ReservationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
      summary: Create a new reservation
      tags:
      - reservations
  /reservations/{id}:
    delete:
      parameters:
      - description: Reservation ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete a reservation
      tags:
      - reservations
    get:
      consumes:
      - application/json
      description: Get reservation details by its integer ID
      parameters:
      - description: Reservation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/booking.ReservationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
      summary: Get reservation by ID
      tags:
      - reservations
    put:
      consumes:
      - application/json
      description: Update reservation details by integer ID
      parameters:
      - description: Reservation ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated reservation details
        in: body
        name: reservation
        required: true
        schema:
          $ref: '#/definitions/booking.ReservationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/booking.ReservationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
      summary: Update a reservation
      tags:
      - reservations
  /reservations/{id}/cancel:
    post:
      parameters:
      - description: Reservation ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/booking.ReservationResponse'
      summary: Cancel a reservation
      tags:
      - reservations
  /reservations/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of a reservation
      parameters:
      - description: Reservation ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/booking.StatusUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/booking.ReservationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/booking.ErrorResponse'
      summary: Update reservation status
      tags:
      - reservations
schemes:
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
tags:
- description: Operations related to reservations
  name: reservations
- description: Customer-specific reservation operations
  name: customers
